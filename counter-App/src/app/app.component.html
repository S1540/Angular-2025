<h1 class="main">Counter App</h1>
<p class="result">{{ count }}</p>

<div class="btn-container">
  <button class="btn bg-red" (click)="handleClick('minus')">Decrease</button>
  <button class="btn bg-black" (click)="handleClick('Reset')">Reset</button>
  <button class="btn bg-green" (click)="handleClick('plus')">Increase</button>
  <button class="btn bg-blue">Dark Mode</button>
</div>
